<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BShorts - Bastyon Short Videos</title>
    <!-- Load iframe-resizer child script only when embedded as a mini-app -->
    <script>
      (function(){
        try {
          if (window.top !== window.self) {
            var s = document.createElement('script');
            s.src = 'https://unpkg.com/iframe-resizer/js/iframeResizer.contentWindow.min.js';
            s.async = true;
            document.head.appendChild(s);
          }
        } catch (e) { /* no-op */ }
      })();
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
